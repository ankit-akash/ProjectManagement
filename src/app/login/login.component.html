<div class="bg-img">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 400px;">
            <div class="card-body">
                <h2 class="card-title">Login</h2>
                <form (ngSubmit)="login()">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" id="username" name="username" [(ngModel)]="loginData.username" required>
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-2">
                        <i class="bi bi-box-arrow-right"></i>&nbsp;&nbsp;Login</button>
                    <div class="text-center">
                        <p>Not a member? <a routerLink="/register">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
