<div class="bg-img">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card register-card" style="max-width: 500px;">
            <div class="card-body">
                <h2 class="card-title text-center">Register</h2>
                <form (ngSubmit)="register()">
                    <div class="form-outline mb-1">
                        <label class="form-label" for="name">Username</label>
                        <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required />
                    </div>

                    <div class="form-outline mb-1">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
                    </div>

                    <div class="form-outline mb-1">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
                    </div>

                    <div class="form-outline mb-1">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required />
                    </div>

                    <div class="form-outline mb-1">
                        <label class="form-label" for="roles">Roles</label>
                        <select class="form-select" id="roles" [(ngModel)]="roles" name="roles" required>
                            <option value="admin">Admin</option>
                            <option value="manager">Manager</option>
                            <option value="employee">Employee</option>

                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-2">
                        <i class="bi bi-box-arrow-right"></i>&nbsp;&nbsp;Sign Up
                    </button>

                    <div class="text-center">
                        <p>Already a member? <a routerLink="/login">Login</a></p>
                    </div>
                </form>
                <div class="mt-3 text-center" [ngClass]="{'text-success': !registrationError, 'text-danger': registrationError}" [hidden]="!registrationMessage">
                    {{ registrationMessage }}
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
